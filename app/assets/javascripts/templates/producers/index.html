<hgroup class="page-header">
  <h1>Producers</h1>
</hgroup>

<ol class="breadcrumb" ng-controller="NavigationController">
  <li>
    <a href ng-click="rootPath()">Home</a>
  </li>
  <li class="active">Producers</li>
</ol>

<form class="form-inline text-center" role="form" method="get">
  <div class="form-group">
    <label for="q" class="sr-only">Query</label>
    <input type="search" name="q" class="form-control" placeholder="Enter a search term...">
  </div>

  <input type="submit" class="btn btn-primary" value="Search">
</form>
<hr>

<nav>
  <ul class="pager">
    <li class="previous" ng-class="{ disabled: !hasPreviousPage() }">
      <a href ng-click="previousPage()">
        <span aria-hidden="true">&larr;</span> Previous
      </a>
    </li>

    <li class="next" ng-class="{ disabled: !hasNextPage() }">
      <a href ng-click="nextPage()">
        Next <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
  </ul>
</nav>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Number of wines</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="producer in producers">
      <td><a href ng-click="showProducer(producer)">{{ producer.name }}</a></td>
      <td>{{ producer.number_of_wines }}</td>
    </tr>
  </tbody>
</table>
